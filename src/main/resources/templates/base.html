<head th:fragment="head">
	<meta charset="UTF-8" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link
		href="https://fonts.googleapis.com/css?family=Handlee&display=swap"
		rel="stylesheet">
	<style type="text/css">
		.logo-container {
			background-color: #47bcff;
			color: #FFF;
		}
		
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
	</style>
</head>

<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
	<span class="logo">mudi</span> 
	<span class="mt-3">Login</span>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-0">
	<h1 class="display-4" th:text="${valor}">Novo Pedidos</h1>
</div>
