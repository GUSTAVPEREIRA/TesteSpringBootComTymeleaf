<head th:fragment="head">
	<meta charset="UTF-8" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link
		href="https://fonts.googleapis.com/css?family=Handlee&display=swap"
		rel="stylesheet">
	<style type="text/css">
		.logo-container {
			background-color: #47bcff;
			color: #FFF;
		}
		
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
	</style>
</head>

<div th:fragment="logo" class="">
	<div class="logo-container mb-3 pt-3 d-flex justify-content-between">
		<span class="logo ml-3">mudi</span> 
		<span class="mt-3 mr-3">
		<a sec:authorize="!isAuthenticated()" href="/login" class="text-light">Login</a>
		<a sec:authorize="isAuthenticated()" href="#" onclick="document.querySelector('#form-login').submit()" class="text-light">Logout</a>  
		<form id="form-login" th:action="@{/logout}" method="POST">
		</form>
	 	</span>
	</div>
	<div class="d-flex mb-2" sec:authorize="isAuthenticated()">		
		<nav class="nav">
			<a class="nav-link" th:href="@{/home}">Home</a>
			<a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
		</nav>		
	</div>
</div>

<div th:fragment="titulo(valor)" class="jumbotron mb-0">
	<h1 class="display-4" th:text="${valor}">Novo Pedidos</h1>
</div>
